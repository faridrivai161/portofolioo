<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        #salesChart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Dashboard Penjualan E-commerce 2023</h1>
        <canvas id="salesChart"></canvas>
    </div>

    <!-- Memuat Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Data Penjualan per Bulan (Contoh Data)
        const salesData = [1200, 900, 1500, 2000, 1800, 2400, 2200, 3000, 2800, 2600, 3100, 4000];

        // Nama Bulan
        const months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

        // Konfigurasi Chart.js
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar', // Jenis diagram batang
            data: {
                labels: months, // Nama bulan
                datasets: [{
                    label: 'Penjualan per Bulan (Unit)',
                    data: salesData, // Data penjualan
                    backgroundColor: 'rgba(54, 162, 235, 0.6)', // Warna batang
                    borderColor: 'rgba(54, 162, 235, 1)', // Warna batas batang
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true, // Skala dimulai dari nol
                        title: {
                            display: true,
                            text: 'Jumlah Penjualan (Unit)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Bulan'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
